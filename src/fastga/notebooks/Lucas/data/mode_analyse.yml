title: Sample OAD Process applied to beechcraft

# List of folder paths where user added custom registered OpenMDAO components
module_folders:

# Input and output files
input_file: ./output_ref_aero.xml
output_file: ./problem_outputs.xml

# Definition of problem driver assuming the OpenMDAO convention "import openmdao.api as om"
driver: om.ScipyOptimizeDriver(tol=1e-2, optimizer='COBYLA')

model:
    mtow_sizing:
        nonlinear_solver: om.NonlinearBlockGS(maxiter=50, iprint=2, rtol=1e-4, debug_print=True, reraise_child_analysiserror=True)
        linear_solver: om.DirectSolver()
        weight:
            id: fastga.weight.legacy
            propulsion_id: fastga.wrapper.propulsion.basicIC_engine
#            propulsion_id: fastga.wrapper.propulsion.basic_turboprop
        mtow:
            id: fastga.loop.mtow
        performance:
            id: fastga.performances.mission
            propulsion_id: fastga.wrapper.propulsion.basicIC_engine
#            propulsion_id: fastga.wrapper.propulsion.basic_turboprop